<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text_editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/384082714d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <main>
        <h1 class="text-center  font-bold text-3xl lg:mt-20 mt-10">
            Make your <span class="text-orange-600">text</span> awesome 
          </h1>
      <section class="lg:w-2/4  mx-auto bg-gray-200 lg:p-16 py-16 rounded mt-28">
       
          <div class="grid grid-cols-2  lg:grid-cols-3 bg-gray-100 p-2 rounded ">
            <div class="flex align-center gap-5">
              <button id="reload" class="bg-white px-2" type="submit"><i class="fa-solid fa-rotate-right"></i></button>
              <button id="bold" class="bg-white px-2" type="submit"><i class="fa-solid fa-bold"></i></button>
              <button id="italic" class="bg-white px-2"  type="submit"><i class="fa-sharp fa-solid fa-italic"></i></button>
              <button id="underline" class="bg-white px-2"  type="submit"><i class="fa-solid fa-underline"></i></button>
            </div>
            <div class="flex justify-end lg:justify-center align-center gap-5 ">
                <button id="left-align" type="submit"><img class="w-[16px] bg-white" src="images/left.png" alt=""></button>
                <button id="center-align" type="submit"><img class="w-[25px] bg-white" src="images/center.svg" alt=""></button>
                <button id="right-align" type="submit"><img class="w-[25px] bg-white" src="images/right.png" alt=""></button>
                <button id="justify-align" type="submit"><img class="w-[25px] bg-white" src="images/justify.png" alt=""></button>
            </div>
            <div class="flex justify-end  align-center gap-5 mt-2 lg:mt-0">
               <input class="lg:w-1/3 w-1/2 border-solid border border-gray-300 bg-white px-2" type="number" value="" min="16" placeholder="16px" name="" id="number">
                <button title="Make your text upppercase or lowercase!ðŸ˜Ž" id="upperLower" class="font-bold text-xl bg-white px-2" type="submit">aA</button>
               <input title="Text color " class="bg-whitepx-2 " type="color" name="" id="color">
          </div>
        </div>
        <div class="mt-8 p-2">
            <textarea id="message" class="w-full h-[250px] border-solid outline-none px-2 pt-1 rounded " name="" id="" cols="30" placeholder="Write something here..."  rows="10"></textarea>
        </div>
      </section>
    </main>
    <script src="js/text-editor.js" ></script>
  </body>
</html>
